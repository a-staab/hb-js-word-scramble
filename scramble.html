<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
            }

        var WORDS     = ["apple", "hackbright", "mango", "strawberry", "hut"];
        var SCRAMBLED = ["papel", "backrhight", "goman", "berswarytr", "thu"];

        var playing = true;

        while (playing) {

            var randomIndex = getRandomIntInclusive(0, 4);
            var randomWord = WORDS[randomIndex];
            var randomScrambled = SCRAMBLED[randomIndex];
            // alert("Here is your scrambled word: " + randomScrambled);
            var guess = prompt("Here is your scrambled word: " + randomScrambled + 
                ". \n\nWhat's your unscrambled word?");
            if (guess===randomWord) {
                alert("Congratulations, you guessed the word correctly.");
            } else {
                alert("Sorry, that's incorrect. The answer is " + randomWord + "."); 
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
